名字: 构建apk

在:
  workflow_dispatch:

工作:
建筑:
名字: “构建 apk”
    runs-on: ubuntu-latest
步骤:
    - 名字: 1 安装依赖
跑: |
sudo apt更新&&sudo apt install-y libarchive-tools wget
    - 名字: 2 克隆仓库
用途: actions/checkout@v4
与:
编号: extra2 #指定结账
子模块: 递归的
    - 名字: 3 gradle验证
用途: gradle/wrapper-validation-action@v2
      
    - 名字: 4爪哇配置
用途: actions/setup-java@v4
与:
分布: 'temurin'
        java-version: '17'
        
    - 名字: 5 恢复缓存
用途: actions/cache@v4
      with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

          restore-keys: |
            ${{ runner.os }}-gradle-
    
    # 先删除旧文件。然后下载完整文件
    - 名字: 6 下载数据包
跑: |
rm -rf app/src/main/assets/imagefs.txz
wget -P app/src/main/assets \
        https://github.com/HoHo-FYE/winlator-fork/releases/download/0.0.0.store/imagefs.txz

    - name: 7. 构建
      run: chmod +x ./gradlew && ./gradlew assembleDebug
    
    - name: 8. 上传apk到action
      uses: actions/upload-artifact@v4
      with:
        name: winlator-arm64-v8-debug
        path: ./app/build/outputs/apk/debug/app-debug.apk
    

